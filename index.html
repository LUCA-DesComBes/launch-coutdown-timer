<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>launchCoutdownTimer</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
            <audio src="./sound/LINK RUNNING.mp3" preload="auto"></audio>
			<h1>Weâ€™re launching soon</h1>
			<div class="timer-container">
				<div class="box-timer">
					<div class="div-timer">
                        <h2 id="day">00</h2>
                    </div>
					<p class="first-para">Days</p>
				</div>
				<div class="box-timer">
					<div class="div-timer">
                        <h2 id="hour">00</h2>
                    </div>
					<p class="first-para">Hours</p>
				</div>
				<div class="box-timer">
					<div class="div-timer">
                        <h2 id="minute">00</h2>
                    </div>
					<p class="first-para">Minutes</p>
				</div>
				<div class="box-timer">
					<div class="div-timer">
                        <h2 id="second">10</h2>
                    </div>
					<p class="first-para">Seconds</p>
				</div>
			</div>
		</div>
		<footer>
            <ul>
                <li><img src="./asset/facebook.svg" alt="facebook" id="facebook"></li>
                <li><img src="./asset/pinterest.svg" alt="pinterest" id="pinterest"></li>
                <li><img src="./asset/instagram.svg" alt="instagram" id="instagram"></li>
            </ul>
        </footer>
		<script src="main.js"></script>
	</body>
</html>
